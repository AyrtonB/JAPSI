heading: Project Services
id: project-services
priority: 2
img: img/cfd_clearing_prices.png
description: >-
  We are able to support your project to ensure that the appropriate checks and
  balances are in place to manage cost and schedule, together with ensuring that
  quality is not impacted. Additionally, during the early phases of the
  development, we are able to assist with reviews and analysis to support FID
  and the placement of key contracts.


  <br>


  * Project cost and schedule estimates

  * Development of project planning and cost models

  * Support to tender evaluation, including normalisation and sensitivity analysis

  * Provision of project cost and schedule reports

  * Cost audit and project reconciliation

  * Cost and schedule risk development and analysis

  * Management and shareholder reports
