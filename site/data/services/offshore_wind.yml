description: >-
  We are able to provide project management and associated support services
  through all stages of a project. From the early phases of conceptual and front
  end design, into detailed design, manufacture and fabrication, through
  construction/installation and into commissioning and first generation.


  Our experience has also been honed during the execution of core projects whilst the wind farm is in operation, supporting the safety of simultaneously operations whilst minimising lost power production and ensuring that the project work scope is completed on time and to budget.


   <br>


  Our competences include:


  * Project and Package Management (Inter-Array Cable,  Export Cable,  Survey)

  * Contract strategy development and consulting

  * Technical and Commercial contract drafting and negotiations

  * Technical Specifications

  * Interface management

  * Marine operations, planning and coordination

  * Weather downtime analysis

  * Risk management

  * Expert and technical support for warranty and insurance claims

  * Project readiness reviews and audits
