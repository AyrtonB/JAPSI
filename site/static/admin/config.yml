backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "sectors" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Sectors" # Used in the UI, ie.: "New Post"
    folder: "site/data/sectors" # The path to the folder where the documents are stored
    extension: "yml"
    slug: "{{id}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: "Heading", name: "heading", widget: "string" }
      - { label: "Id", name: "id", widget: "string" }
      - { label: "Priority", name: "priority", widget: "number" }
      - { label: "Image", name: "img", widget: "image", required: true }
      - { label: "Description", name: "description", widget: "markdown" }

  - name: "services" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Services" # Used in the UI, ie.: "New Post"
    folder: "site/data/services" # The path to the folder where the documents are stored
    extension: "yml"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: "Heading", name: "heading", widget: "string" }
      - { label: "Id", name: "id", widget: "string" }
      - { label: "Priority", name: "priority", widget: "number" }
      - { label: "Image", name: "img", widget: "image", required: true }
      - { label: "Description", name: "description", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: "About Us",
              name: about,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text_p1", widget: "text" },
                  { label: "Text", name: "text_p2", widget: "text" },
                  { label: "Text", name: "text_p3", widget: "text" },
                  { label: "Text", name: "text_p4", widget: "text" },
                ],
            }
          - {
              label: "Expertise",
              name: "expertise",
              widget: "object",
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                ],
            }
          - {
              label: "Recruitment",
              name: recruitment,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text_p1", widget: "text" },
                  { label: "Text", name: "text_p2", widget: "text" },
                ],
            }
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Logo, name: logo, widget: image }
          - { label: Body, name: body, widget: markdown }
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/expertise/_index.md"
        label: "Expertise Page"
        name: "expertise"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - label: sectors
            name: sectors
            widget: list
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Text, name: text, widget: text }
              - { label: Image, name: img, widget: image }
